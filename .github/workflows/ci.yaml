name: Java CI
on:
  push:
    branches: [main]
jobs:
  jenkins-container-pipeline:
    runs-on: ubuntu-latest
    container:
      image: java 11
    steps:
      - uses: actions/checkout@v2
      - uses:
          jenkinsci/jfr-container-action@master
        with:
          command: run
          jenkinsfile: Jenkinsfile
          pluginstxt: plugins.txt
          jcasc: jcasc.yml
